<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Cadastro de clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Novo cliente</h2>

<div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
<div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

<form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post" class="row g-3">
    <div class="col-md-6">
        <label class="form-label">Nome:</label>
        <input type="text" th:field="*{nome}" class="form-control">
        <span class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
    </div>

    <div class="col-md-6">
        <label class="form-label">Email:</label>
        <input type="email" th:field="*{email}" class="form-control">
        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <div class="col-md-6">
        <label class="form-label">Telefone:</label>
        <input type="text" th:field="*{telefone}" class="form-control">
        <span class="text-danger" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></span>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
</form>
</body>
</html>
